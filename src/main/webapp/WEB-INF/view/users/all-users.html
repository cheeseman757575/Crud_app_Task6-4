!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>

<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>

    </tr>
    <tr th:each ="user : ${allUsers}">
        <td th:text="${user.getId()}">VALUE</td>
        <td th:text="${user.getName()}">VALUE</td>
        <td th:text="${user.getLasName()}">VALUE</td>



        <td><form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/>
        </form> </td>

        </form>
    </tr>
</table>
<br>
<br>


</body>
</html>
